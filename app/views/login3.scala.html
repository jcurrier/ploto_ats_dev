@(form: Form[com.ploto.controllers.Application.Login])

<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Ploto ATS</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- // Stylesheets // -->
        <link rel="stylesheet" href="@routes.Assets.at("javascripts/bootstrap/core/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-custom.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-extended.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")"/>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/light-theme.css")"/>

        <!-- // Helpers -->

        <script src="@routes.Assets.at("javascripts/plugins/modernizr.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins/mobiledevices.js")" type="text/javascript"></script>

        <!-- // jQuery core -->

        <script src="@routes.Assets.at("javascripts/libs/jquery-1.11.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery-ui-1.10.4.min.js")" type="text/javascript"></script>

        <!-- // Bootstrap // -->

        <script src="@routes.Assets.at("javascripts/bootstrap/core/dist/js/bootstrap.min.js")" type="text/javascript"></script>

        <!-- // Custom/premium plugins // -->

        <script src="@routes.Assets.at("javascripts/plugins/showpassword.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins/nanogress.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins/powerwizard.1.0.min.js")" type="text/javascript"></script>

        <!-- // Third-party plugins // -->

        <script src="@routes.Assets.at("javascripts/plugins/jquery.pwstrength.min.js")" type="text/javascript"></script>

        <!-- // Custom // -->

        <script src="@routes.Assets.at("javascripts/plugins/login.js")" type="text/javascript"></script>
    </head>
    <body>
    <div id="container-login" class="clearfix">
        <div id="login-box">
            <div class="login-box-inner clearfix">
                <header id="login-header">
                    <a href="#" id="login-logo">
                        <h1>karma</h1>
                        <h4>/webapp</h4>
                    </a>
                </header>
                <div class="spacer-40"></div>
                @helper.form(com.ploto.controllers.routes.Application.authenticate) {

                    <h1>Sign in</h1>

                    @if(form.hasGlobalErrors) {
                        <p class="error">
                            @form.globalError.message
                        </p>
                    }

                    @if(flash.contains("success")) {
                        <p class="success">
                            @flash.get("success")
                        </p>
                    }

                    <p>
                        <input type="email" name="email" placeholder="Email" value="@form("email").value">
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="Password">
                    </p>
                    <p>
                        <button type="submit">Login</button>
                    </p>
                }
            </div>
        </div>
    </div>
            
    </body>
</html>
